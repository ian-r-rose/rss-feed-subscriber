name: rss-issues

on: push

jobs:
  rss-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: guilhem/rss-issues-action@0.2.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          feed: https://meta.discourse.org/latest.rss 
          prefix: "[Discourse]"
          characterLimit: 255
          dry-run: false
          lastTime: 12h
          labels: invalid,question
